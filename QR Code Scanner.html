<!doctype html><html><head></head><body><!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>QR Code Scanner with Cropper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Cropper CSS -->
	<link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />

	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 0;
			margin: 0;
			background: #f5f5f5;
		}

		#upload-container {
			text-align: center;
			margin-bottom: 30px;
		}

		#upload-container input[type="file"] {
			display: none;
		}

		.custom-file-label {
			display: inline-block;
			padding: 12px 25px;
			margin-top: 15px;
			background-color: #007bff;
			color: white;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.custom-file-label:hover {
			background-color: #0056b3;
		}

		header,
		footer {
			padding: 15px 0;
			color: white;
			text-align: center;
			font-size: 20px;
			font-weight: bold;
		}

		header {
			background: linear-gradient(90deg, #0d6efd, #6610f2);
		}

		footer {
			background: linear-gradient(90deg, #20c997, #0dcaf0);
			font-size: 16px;
			font-weight: normal;
		}

		h2 {
			text-align: center;
			font-size: 30px;
			margin-top: 10px;
		}

		#cropper-wrapper {
			width: 60%;
			margin: 0 auto;
			background: #fff;
			padding: 0;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			max-height: 90vh;
		}

		#image {
			width: 100%;
			height: auto;
			display: block;
			object-fit: cover;
		}

		#scanBtn {
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			font-size: 16px;
			background: #28a745;
			color: white;
			border: none;
			cursor: pointer;
			border-radius: 5px;
		}

		#scanBtn:hover {
			background-color: #218838;
		}

		#output {
			margin-top: 30px;
			text-align: center;
		}

		#result {
			font-size: 18px;
			font-weight: bold;
			color: #2c3e50;
			word-break: break-all;
		}

		#copyBtn,
		#redirectBtn {
			margin: 10px 5px;
			padding: 8px 15px;
			font-size: 14px;
			cursor: pointer;
			border-radius: 5px;
			border: none;
		}

		#copyBtn {
			background-color: #ffc107;
			color: #000;
		}

		#copyBtn:hover {
			background-color: #e0a800;
		}

		#redirectBtn {
			background-color: #17a2b8;
			color: white;
		}

		#redirectBtn:hover {
			background-color: #117a8b;
		}

		canvas {
			display: none;
		}
	</style>
</head>

<body>

	<header>QR Code Scanner</header>

	<main>

		<div id="upload-container">
			<label class="custom-file-label" for="imageInput">Choose QR Code Image</label>
			<input type="file" id="imageInput" accept="image/*">
  </div>

			<div id="cropper-wrapper">
				<img id="image" alt="Upload an image to scan" />
  </div>

				<button id="scanBtn">Crop Selection and Scan</button>

				<div id="output">
					QR Code Result: <div id="result">None</div>
					<button id="copyBtn" style="display: none;">Copy</button>
					<button id="redirectBtn" style="display: none;">Redirect</button>
				</div>

				<footer>&copy; 2025 QR Code Scanner by EKR</footer>

				<canvas id="canvas"></canvas>

				<!-- Cropper.js -->
				<script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>

				<!-- jsQR -->
				<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

				<script>
					let cropper;
    const image = document.getElementById('image');
    const imageInput = document.getElementById('imageInput');
    const canvas = document.getElementById('canvas');
    const resultText = document.getElementById('result');
    const copyBtn = document.getElementById('copyBtn');
    const redirectBtn = document.getElementById('redirectBtn');

    imageInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        image.src = event.target.result;

        if (cropper) {
          cropper.destroy();
        }

        image.onload = function () {
          cropper = new Cropper(image, {
            viewMode: 1,
            autoCropArea: 0.6,
            responsive: true,
            background: false,
            zoomable: true,
            scalable: true,
            movable: true,
            cropBoxResizable: true,
            ready() {
              const cropperInstance = this.cropper;
              const containerData = cropperInstance.getContainerData();
              const width = containerData.width * 0.6;

              cropperInstance.setCropBoxData({
                width: width
              });
            }
          });
        };
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('scanBtn').addEventListener('click', function () {
      if (!cropper) {
        alert("Please upload and crop an image first.");
        return;
      }

      const croppedCanvas = cropper.getCroppedCanvas();

      canvas.width = croppedCanvas.width;
      canvas.height = croppedCanvas.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(croppedCanvas, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height, { inversionAttempts: "attemptBoth" });

      if (code) {
        const text = code.data;
        resultText.textContent = text;

        // Show Copy button
        copyBtn.style.display = "inline-block";
        copyBtn.onclick = function () {
          navigator.clipboard.writeText(text).then(() => {
            copyBtn.textContent = "Copied!";
            setTimeout(() => copyBtn.textContent = "Copy", 1500);
          });
        };

        // Show Redirect if it's a URL or mailto:
        if (text.startsWith("http://") || text.startsWith("https://") || text.startsWith("mailto:")) {
          redirectBtn.style.display = "inline-block";
          redirectBtn.onclick = function () {
            window.open(text, "_blank");
          };
        } else {
          redirectBtn.style.display = "none";
        }
      } else {
        resultText.textContent = "No QR code found in the selected area.";
        copyBtn.style.display = "none";
        redirectBtn.style.display = "none";
      }
    });
				</script>

</body>

</html></body><html>
